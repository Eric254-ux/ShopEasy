<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEase</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <div id="checkout-items">
                <!-- Checkout items will be populated here -->
            </div>
            <div id="checkout-total">
                <p>Total: <span id="checkout-total-amount">0</span> KSH</p>
            </div>
            <form id="delivery-form">
                <h3>Delivery Address</h3>
                <div class="form-group">
                    <label for="region">Region Name:</label>
                    <input type="text" id="region" name="region" placeholder="e.g., Nairobi" required>
                </div>
                <div class="form-group">
                    <label for="city">City Name:</label>
                    <input type="text" id="city" name="city" placeholder="e.g., Nairobi" required>
                </div>
                <div class="form-group">
                    <label for="postal-address">Postal Address (Optional):</label>
                    <input type="text" id="postal-address" name="postal-address" placeholder="e.g., P.O. Box 12345">
                </div>
            </form>
            <form id="payment-form">
                <h3>Payment Details (M-Pesa)</h3>
                <div class="form-group">
                    <label for="phone-number">M-Pesa Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="e.g., +254712345678" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" readonly>
                </div>
                <button type="button" onclick="processPayment()">Pay with M-Pesa</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ShopEase. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
